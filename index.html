<html>
<head>
<link rel="stylesheet" href="styles/codemirror.css">
<link rel="stylesheet" href="styles/codemirror-neo.css">
<link rel="stylesheet" href="styles/cy2neo.css">
<link rel="stylesheet" href="styles/neod3.css">
<link rel="stylesheet" href="styles/datatable.css">
<link rel="stylesheet" href="styles/vendor.css"> <!-- bootstrap-->
<link rel="stylesheet" href="styles/sweet-alert.css">
<link rel="stylesheet" href="styles/gh-fork-ribbon.css">
<title>Cy2NeoD3 - Tiny Neo4j Cypher Workbench</title>
</head>
<body>
  <div>
  <input class="form-control" type="text" value="api-key" id="apiKey"/>
  <input class="form-control" type="text" value="client-id" id="clientId"/>
  <input class="form-control" type="text" value="client-secret" id="clientSecret"/>
  <a href="#" title="Execute" id="execute"><i class="fa fa-play-circle-o"></i></a>
  <textarea name="cypher" id="cypher" rows="4" cols="120" data-lang="cypher" class="code form-control">
  MATCH (n)-[r]->(m)
  RETURN n,r,m
  LIMIT 50;
  </textarea>
  </div>

<div role="tabpanel">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#table" aria-controls="table" role="tab" data-toggle="tab">Table</a></li>
    <li role="presentation"><a href="#graph" aria-controls="home" role="tab" data-toggle="tab">Graph</a></li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="table">
      <div class="tab-pane active" id="datatable"></div>
    </div>
    <div role="tabpanel" class="tab-pane" id="graph">
    	<div id="graph">&nbsp;</div>
    </div>
  </div>

  <div class="github-fork-ribbon-wrapper right-bottom">
      <div class="github-fork-ribbon">
          <a href="https://github.com/jexp/cy2neo">Fork me on GitHub</a>
      </div>
  </div>

</div>

<script src="scripts/codemirror.js"></script>
<script src="scripts/codemirror-cypher.js"></script>
<script src="scripts/vendor.js"></script>
<script src="scripts/sweet-alert.min.js"></script>
<script src="scripts/neod3.js"></script>
<script src="scripts/neod3-visualization.js"></script>
<script src="scripts/neo4d3.js"></script>
<script src="scripts/cy2neod3.js"></script>
<script src="scripts/jquery.dataTables.min.js"></script>
<script src="scripts/cypher.datatable.js"></script>



<script type="text/javascript">
    $(document).ready(function() {
		//todo dynamic configuration
		var config = {}
	  var credsReader = function() { return { apiKey:$("#apiKey").val(), clientId:$("#clientId").val(), clientSecret:$("#clientSecret").val() }; }
		new Cy2NeoD3(config,"graph","datatable","cypher","execute", credsReader , true);
	});
</script>
</body>
</html>
